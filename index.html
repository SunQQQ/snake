<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <link href="css/tetris.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="content">
    <table id="chessboard"></table>
    <div class="right">
        <div class="rules">
            得分：<br>
            <div class="score">0</div>
        </div>
        <div class="rules">
            用时：<br>
            <div class="score time">0</div>
        </div>
        <div class="rules">
            游戏规则：
            <br>
            <p>按任意方向键，开始游戏，通过吃蛋获取得分。</p>
        </div>
        <div class="rules">
            榜单：
            <br>
            <p>孙权：120分</p>
            <p>张科：100分</p>
            <p>王耀辉：100分</p>
            <p>李馨：100分</p>
            <p>李子伟：100分</p>
            <p>王吉祥：100分</p>
            <p>孙中原：100分</p>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="dialog-box">
        <div class="box-header">
            提示
        </div>
        <div class="box-content">
            游戏即将开始
            <div class="sq-input">
                <input>
            </div>
        </div>
        <div class="box-btns">
            <button>确认</button>
            <button>跳过</button>
        </div>
    </div>
</div>

<script src="js/tetris3.js"></script>
</body>
</html>
