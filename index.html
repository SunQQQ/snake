<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <link href="css/tetris.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="content">
    <table id="chessboard"></table>
    <div class="right">
        <div class="rules">
            <div class="title">得分：</div>
            <div class="score">0</div>
        </div>
        <div class="rules">
            <div class="title">
                <span>用时：</span>
                <span class="unit">(秒)</span>
            </div>
            <div class="score time">0</div>
        </div>
        <div class="rules">
            <div class="title">游戏规则：</div>
            <p>按任意方向键，开始游戏，通过吃蛋获取得分。</p>
        </div>
        <div class="rules">
            <div class="title">榜单：</div>
            <div class="ranking">
                <p>孙权：120分</p>
                <p>张科：100分</p>
                <p>王耀辉：100分</p>
                <p>李馨：100分</p>
                <p>李子伟：100分</p>
                <p>王吉祥：100分</p>
                <p>孙中原：100分</p>
            </div>
        </div>
    </div>
</div>

<!--弹窗-->
<div class="wrapper">
    <div class="dialog-box">
        <div class="box-header">
            贪吃蛇提示
        </div>
        <div class="head-button">
            <img src="img/cancel.png">
        </div>
        <div class="box-content">
            留下昵称可刷新记录哦，关闭弹框后按方向键开始游戏
            <div class="sq-input">
                <input>
            </div>
        </div>
        <div class="box-btns">
            <button class="skip">跳过</button>
            <button class="conform">确认</button>
        </div>
    </div>
</div>

<script src="js/snake.js"></script>
<script src="js/messageBox.js"></script>
<script src="js/index.js"></script>
</body>
</html>
